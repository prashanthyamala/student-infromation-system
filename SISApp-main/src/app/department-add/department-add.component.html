<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form [formGroup]="departmentForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Departmnet Name</label>
                        <input type="text" formControlName="departmentName" class="form-control" id="deptname"
                            placeholder="Department Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <button *ngIf="!enableSave" type="button" class="btn-primary"
                            (click)="addDepartment()">Create</button>
                        <button *ngIf="enableSave" type="button" class="btn-primary"
                            (click)="addDepartment()">Update</button>
                        <button type="button" class="btn-success" (click)="backtoList()">Back to list</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
