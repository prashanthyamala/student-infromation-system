<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form [formGroup]="courseForm">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>courseId</label>
                        <input id="id" formControlName="id" name="id" placeholder="Id" [readonly]="enableSave"
                            class="form-control" type="number">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Course Name</label>
                        <input type="text" formControlName="courseName" class="form-control" id="courseName"
                            placeholder="Course Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <select type="text" class="form-control form-control-sm" placeholder="Department"
                            formControlName="departmentName" customValidateMessages controlID="#deptIdError">
                            <option value="" selected disabled>Department </option>
                            <option *ngFor="let name of departments" [value]="name.deptName">{{name.deptName}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <button *ngIf="!enableSave" type="button" class="btn-primary"
                            (click)="addCourse()">Create</button>
                        <button *ngIf="enableSave" type="button" class="btn-primary"
                            (click)="addCourse()">Update</button>
                        <button type="button" class="btn-success" (click)="backtoList()">Back to list</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
