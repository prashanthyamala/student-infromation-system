<div class="main">
    
    <div class="col-md-10 col-sm-12">
        <button class="btn-primary" (click)="createTerm()">create</button>
    </div>

    <div class="col-md-10 col-sm-12 mb-3">
        <div class="term-details">
            <table class="table table-bordered">
                <thead>
                   <tr class="table-primary">  
                       <th>Term Name</th>
                       <th>Term Start Date</th>
                       <th>Term End Date</th>
                       <th>Term Year</th>
                       <th>Term Season</th>    
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let li of termsList">
                        <td>{{li.termName}}</td>
                        <td>{{li.termStartDate}}</td>
                        <td>{{li.termEndDate}}</td>
                        <td>{{li.termYear}}</td>
                        <td>{{li.termSeason}}</td>
                        <td><button class="btn btn-primary btn-xs mr-10" (click)="editTerm(li)">
                            Edit
                        </button>
                        <button class="btn btn-danger btn-xs mr-1">
                            Details
                        </button>
                        <button class="btn btn-success btn-xs mr-1" (click)="deleteTerm(li)">
                            Delete
                        </button>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
